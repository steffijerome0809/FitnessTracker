<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fitness Tracker</title>
  </head>

  <body>
    <nav>
      <a href="/">Fitness Tracker</a>
      <a href="/stats">Dashboard</a>
    </nav>
    <div class="wrapper">
      <header>
        <h1>Fitness Tracker</h1>
      </header>
      <div class="ui container exercise">
        <div class="ui raised card m-auto">
          <h2>Add Your Exercise</h2>
          <form action="POST">
            <div class="workout-type">
              <label for="type">Exercise Type:</label>
              <select name="type" id="type">
                <option disabled selected>Select Exercise Type</option>
                <option value="resistance">Resistance</option>
                <option value="cardio">Cardio</option>
              </select>
            </div>
            <div class="cardio-form d-none">
              <div class="cardio-name">
                <label for="cardio-name">Name:</label>
                <input
                  type="text"
                  name="cardio-name"
                  id="cardio-name"
                  placeholder="Running"
                />
              </div>
              <div class="distance">
                <label for="distance">Distance (miles):</label>
                <input
                  type="number"
                  name="distance"
                  id="distance"
                  placeholder="5"
                />
              </div>
              <div class="duration">
                <label for="duration">Duration (minutes):</label>
                <input
                  type="number"
                  name="duration"
                  id="duration"
                  placeholder="10"
                />
              </div>
            </div>
            <div class="resistance-form d-none">
              <div class="exercise">
                <label for="name">Exercise Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Bench Press"
                />
              </div>
              <div class="weight">
                <label for="weight">Weight (lbs):</label>
                <input
                  type="number"
                  name="weight"
                  id="weight"
                  placeholder="200"
                />
              </div>
              <div class="sets">
                <label for="sets">Sets:</label>
                <input type="number" name="sets" id="sets" placeholder="4" />
              </div>
              <div class="reps">
                <label for="reps">Reps:</label>
                <input type="number" name="reps" id="reps" placeholder="10" />
              </div>
              <div class="resistance-duration">
                <label for="resistance-duration">Duration (minutes):</label>
                <input
                  type="number"
                  name="resistance-duration"
                  id="resistance-duration"
                  placeholder="10"
                />
              </div>
            </div>
            <div class="buttons">
              <button disabled class="ui button1">
                Complete
              </button>
              <button disabled class="ui button2">
                Add Exercise
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="toast">
      Workout Added Successfully!
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/exercise.js"></script>
  </body>
</html>
